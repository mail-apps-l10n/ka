style.highlighter.button.label1=\u10de\u10d0\u10e0\u10d0\u10db\u10d4\u10e2\u10e0\u10d4\u10d1\u10d8
style.highlighter.accesskey1=P
style.highlighter.button.tooltip=\u10d4\u10da\u10d4\u10db\u10d4\u10dc\u10e2\u10d7\u10d0 \u10e1\u10e2\u10d8\u10da\u10d4\u10d1\u10d8\u10e1 \u10d9\u10d5\u10da\u10d4\u10d5\u10d0

# LOCALIZATION NOTE (helpLinkTitle): For each style property
