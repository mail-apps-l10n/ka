# Printing error messages.
#LOCALIZATION NOTE: Some of these messages come in pairs, one
# for printing and one for print previewing.  You can remove that
# distinction in your language by removing the entity with the _PP
# suffix; then the entity without a suffix will be used for both.
# You can also add that distinction to any of the messages that don't
# already have it by adding a new entity with a _PP suffix.
#
# For instance, if you delete PERR_GFX_PRINTER_DOC_IS_BUSY_PP, then
# the PERR_GFX_PRINTER_DOC_IS_BUSY message will be used for that error
# condition when print previewing as well as when printing.  If you
# add PERR_FAILURE_PP, then PERR_FAILURE will only be used when
# printing, and PERR_FAILURE_PP will be used under the same conditions
# when print previewing.
#
PERR_FAILURE=სეცდომა ამობეჭდვისას.

PERR_ABORT=ამობეჭდვა შეწყდა ან გაუქმდა.
PERR_NOT_AVAILABLE=ამობეჭდვის ზოგი ფუნქცია ამ დროისთვის მიუწვდომელია.
PERR_NOT_IMPLEMENTED=ამობეჭდვის ზოგი ფუნქცია ჯერ არ დანერგილა.
PERR_OUT_OF_MEMORY=მეხსიერების უკმარისობა ამოსაბეჭდად.
PERR_UNEXPECTED=გაუთვალისწინებელი შეცდომა ამობეჭდვისას.

PERR_GFX_PRINTER_NO_PRINTER_AVAILABLE=საბეჭდი მოწყობილობები ვერ მოიძებნა.
PERR_GFX_PRINTER_NO_PRINTER_AVAILABLE_PP=საბეჭდი მოწყობილობები ვერ მოიძებნა, ესკიზის შექმნა ვერ ხერხდება.
PERR_GFX_PRINTER_NAME_NOT_FOUND=შერჩეული საბეჭდი მოწყობილობა ვერ მოიძებნა.
PERR_GFX_PRINTER_COULD_NOT_OPEN_FILE=ვერ ხერხდება ფაილის გახსნა ფაილში ბეჭდვის დასაწყებად.
PERR_GFX_PRINTER_STARTDOC=შეცდომა ამობეჭდვის დაწყებისას.
PERR_GFX_PRINTER_ENDDOC=შეცდომა ამობეჭდვის დასრულებისას.
PERR_GFX_PRINTER_STARTPAGE=შეცდომა ახალი გვერდის ამობეჭდვის დაწყებისას.
